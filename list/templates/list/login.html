{% extends 'list/index.html' %}

{% block content %}

<div class="header">
    <h1>Login</h1>
</div>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login Now">
    </form>
    <p>Do You want your own list? <a href="{% url 'register' %}">Register </a></p>
</div>
{% endblock content %}
